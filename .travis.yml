language: node_js

env:
  - YARN_GPG=no

stages:
  - test
  - build

node_js:
  - "8"

jobs:
  include:
    - stage: test
      name: "Lint/Test"
    - os: linux
      script:
        - yarn lint
        - yarn test
    - os: osx
      script:
        - yarn lint
        - yarn test
    - os: windows
      script:
        - yarn lint
        - yarn test

    - stage: build
      os: linux
      name: "Build"
      script:
        - yarn build
