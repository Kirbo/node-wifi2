language: node_js

env:
  - YARN_GPG=no

os:
  - linux
  - osx
  - windows

stages:
  - test
  - build

node_js:
  - "8"

jobs:
  include:
    - stage: test
      name: "Lint/Test"
      script:
        - yarn lint
        - yarn test

    - stage: build
      name: "Build"
      script:
        - yarn build
